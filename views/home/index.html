<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMS - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
    }
    .sidebar-header h3 {
      text-align: center;
    }
    .sidebar .nav-link {
      color: white;
      padding: 10px 20px;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
      border-radius: 5px;
    }
    .main-content {
      margin-left: 250px;
      flex-grow: 1;
      padding: 20px;
    }
    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3>WMS</h3>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="/">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categories">
          <i class="bi bi-tags me-2"></i>Categories
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/product">
          <i class="bi bi-box-seam me-2"></i>Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/customer">
          <i class="bi bi-people me-2"></i>Customers
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/transaction">
          <i class="bi bi-cash-coin me-2"></i>Transactions
        </a>
      </li>
    </ul>
  </aside>
<!-- End Sidebar -->

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center">
      <h3>Dashboard</h3>
      <div class="user-info">
        <span class="me-3">Welcome, Admin</span>
        <button class="btn btn-danger btn-sm">Logout</button>
      </div>
    </header>
    <br>

    <!-- Content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="card bg-primary text-white mb-3">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-tags"></i> Total Categories</h5>
              <p class="card-text">10</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-success text-white mb-3">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-box-seam"></i> Total Products</h5>
              <p class="card-text">50</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-warning text-white mb-3">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-people"></i> Total Customers</h5>
              <p class="card-text">100</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-danger text-white mb-3">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-cash-coin"></i> Total Transactions</h5>
              <p class="card-text">200</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

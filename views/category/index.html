<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
    }
    .sidebar-header h3 {
      text-align: center;
    }
    .sidebar .nav-link {
      color: white;
      padding: 10px 20px;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
      border-radius: 5px;
    }
    .main-content {
      margin-left: 250px;
      flex-grow: 1;
      padding: 20px;
    }
    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

    
<body>
<!-- Sidebar -->
<aside class="sidebar">
    <div class="sidebar-header">
      <h3>WMS</h3>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link " href="/">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/categories">
          <i class="bi bi-tags me-2"></i>Categories
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/product">
          <i class="bi bi-box-seam me-2"></i>Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/customer">
          <i class="bi bi-people me-2"></i>Customers
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/transaction">
          <i class="bi bi-cash-coin me-2"></i>Transactions
        </a>
      </li>
    </ul>
  </aside>
<!-- End Sidebar -->
 
<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header class="bg-light p-3 d-flex justify-content-between align-items-center">
      <h3>Categories</h3>
      <div class="user-info">
        <span class="me-3">Welcome, Admin</span>
        <button class="btn btn-danger btn-sm">Logout</button>
      </div>
    </header>

    <!-- Content -->
    <div class="container-fluid p-4">
        <a href="/categories/add" class="btn btn-primary mb-3 bi bi-plus-circle"> Add Category</a>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            {{ range .categories }}
            <tr>
                <td> {{ .Name }} </td>
                <td>
                    <a href="/categories/edit?id={{.ID}}" class="btn btn-sm btn-warning me-2 bi bi-pencil"> Edit</a> <!-- Updated link -->
                    <a href="/categories/delete?id={{.ID}}" class="btn btn-sm btn-danger bi bi-trash" onclick="return confirm('Are You Sure Want to delete this category??')">Delete</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div class="modal fade" id="addCategoryModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Category</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="categoryName" class="form-label">Category Name</label>
              <input type="text" class="form-control" id="categoryName" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Category Modal -->
  <div class="modal fade" id="editCategoryModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Category</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editCategoryName" class="form-label">Category Name</label>
              <input type="text" class="form-control" id="editCategoryName" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

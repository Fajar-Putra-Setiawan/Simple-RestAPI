<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        }
        .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        color: white;
        padding-top: 1rem;
        }
        .sidebar-header h3 {
        text-align: center;
        }
        .sidebar .nav-link {
        color: white;
        padding: 10px 20px;
        }
        .sidebar .nav-link.active {
        background-color: #495057;
        border-radius: 5px;
        }
        .main-content {
        margin-left: 250px;
        flex-grow: 1;
        padding: 20px;
        }
        header {
        background-color: #f8f9fa;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>WMS</h3>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
            <a class="nav-link " href="/">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link " href="/categories">
                <i class="bi bi-tags me-2"></i>Categories
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" href="/product">
                <i class="bi bi-box-seam me-2"></i>Products
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/customer">
                <i class="bi bi-people me-2"></i>Customers
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/transaction">
                <i class="bi bi-cash-coin me-2"></i>Transactions
            </a>
            </li>
        </ul>
    </aside>
    
    <div class="container mt-5">
        <h2>Add Product</h2>
        <form action="/product/add" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="nama_product" name="nama_product" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="deskripsi" name="deskripsi" required></textarea>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stok" name="stok" required>
            </div>
            <div class="mb-3">
                <label for="category_id" class="form-label">Category</label>
                <select class="form-control" id="category_id" name="category_id" required>
                    <option value="">Select a category</option>
                    {{range .Categories}}
                        <option value="{{.ID}}">{{.Name}}</option>
                    {{end}}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</body>
</html>
